<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Materiais</title>
    <link rel="stylesheet" href="../css/materiais/materiais.css">
    <link rel="icon" type="image/png" href="../img/loginCadastro/logo.png">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/loginCadastro/logo.png" alt="Logo">
                </a>
            </div>

            <nav class="menu">
                <a href="../Telas/dashboard.html" title="Dashboard">🏠</a>
                <a href="../Telas/fichaTecnica.html" title="Fichas Técnicas">📋</a>
                <a href="materiais.html" title="Materiais">🧂</a>
                <a href="../Telas/receitas.html" title="Receitas">📖</a>
                <a href="../Telas/financeiro.html" title="Financeiro">💰</a>
                <a href="../Telas/estoque.html" title="Estoque">📦</a>
            </nav>

            <a href="../Telas/perfil.html" class="profile-link">
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Karol">
                    <p>Karol</p>
                </div>
            </a>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Materiais <span id="counter">(0)</span></h1>
                <input type="text" id="searchInput" placeholder="🔍 Pesquisar por materiais" />
                <div class="actions">
                    <button id="addMaterialBtn">➕</button>
                </div>
            </header>

            <section class="cards" id="cardsContainer">
                <!-- Cartões de materiais serão renderizados aqui -->
            </section>
        </main>
    </div>

    <!-- Modal Detalhes -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <h2>Detalhes do Material</h2>
            <p id="detailsText"></p>
            <button onclick="closeModal('detailsModal')">Fechar</button>
        </div>
    </div>

    <!-- Modal Adicionar Material (Atualizado) -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Adicionar Material</h2>
            <form id="formAddMaterial">

                <input type="text" id="nome" placeholder="Nome do Material*" required />

                <textarea id="descricao" placeholder="Descrição"></textarea>

                <input type="number" id="quantidade" placeholder="Quantidade*" step="0.001" required />

                <select id="unidade_medida" required>
                    <option value="">Unidade de Medida*</option>
                    <option value="kg">Quilograma (kg)</option>
                    <option value="g">Grama (g)</option>
                    <option value="L">Litro (L)</option>
                    <option value="ml">Mililitro (ml)</option>
                    <option value="unidade">Unidade (un)</option>
                    <option value="m">Metro (m)</option>
                    <option value="cm">Centímetro (cm)</option>
                </select>

                <input type="number" id="valor_unitario" placeholder="Valor Unitário (R$)*" step="0.01" required />

                <input type="text" id="fornecedor" placeholder="Fornecedor" />

                <textarea id="observacoes" placeholder="Observações"></textarea>

                <div style="margin-top: 10px;">
                    <label>
                        <input type="checkbox" id="ativo" checked />
                        Ativo
                    </label>
                </div>

                <div class="modal-buttons">
                    <button type="submit">Adicionar</button>
                    <button type="button" onclick="closeModal('addModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Excluir Material -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir este material?</p>
            <button id="confirmDeleteBtn">Sim</button>
            <button onclick="closeModal('deleteModal')">Cancelar</button>
        </div>
    </div>

    <script src="../js/materiais/materiais.js"></script>
</body>

</html>
