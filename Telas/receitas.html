<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Receitas</title>
    <link rel="stylesheet" href="../css/receitas/receitas.css">
    <link rel="icon" type="image/png" href="../img/loginCadastro/logo.png">
</head>

<body>
     <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/loginCadastro/logo.png" alt="Logo">
                </a>
            </div>

            <nav class="menu">
                <a href="../Telas/dashboard.html" title="Dashboard">üè†</a>
                <a href="../Telas/fichaTecnica.html" title="Fichas T√©cnicas">üìã</a>
                <a href="../Telas/materiais.html" title="Materiais">üßÇ</a>
                <a href="receitas.html" title="Receitas">üìñ</a>
                <a href="../Telas/financeiro.html" title="Financeiro">üí∞</a>
                <a href="../Telas/estoque.html" title="Estoque">üì¶</a>
            </nav>

            <a href="../Telas/perfil.html" class="profile-link">
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Karol">
                    <p>Karol</p>
                </div>
            </a>
        </aside>

        <main>
            <header>
                <h1>Nossas Receitas</h1>
                <form>
                    <input type="search" id="searchInput" aria-label="Buscar receitas" placeholder="Buscar receitas..." />
                    <button id="searchButton" type="submit">Buscar</button>
                </form>
            </header>
            
            <div id="receitas-container" class="receitas-grid">
                <!-- Os cards ser√£o inseridos aqui pelo JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal para exibir ingredientes -->
    <div id="modal-ingredientes" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div class="modal-body">
                <h3>Ingredientes</h3>
                <ul id="modal-ingredientes-lista"></ul>
                <h3>Modo de Preparo</h3>
                <p id="modal-preparo"></p>
                
                <div class="modal-actions">
                    <button id="btn-editar" class="btn-action">‚úèÔ∏è Editar</button>
                    <button id="btn-excluir" class="btn-action btn-danger">üóëÔ∏è Excluir</button>
                    <button id="btn-produzir" class="btn-action btn-primary">üç≥ Produzir</button>
                </div>
            </div>
        </div>
    </div>

 <div id="receitaModal" class="receitaModal">
        <div class="receitaModal-content">
            <div class="receitaModal-header">
                <h2>Nova Receita</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="receitaModal-body">
                <form id="formReceita">
                    <div class="form-group">
                        <label for="nomeReceita">Nome da Receita</label>
                        <input type="text" class="form-control" id="nomeReceita" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoReceita">Descri√ß√£o</label>
                        <textarea class="form-control" id="descricaoReceita" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="tempoPreparo">Tempo de Preparo (minutos)</label>
                            <input type="number" class="form-control" id="tempoPreparo" min="1" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="porcoes">Rendimento (por√ß√µes)</label>
                            <input type="number" class="form-control" id="porcoes" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoriaReceita">Categoria</label>
                        <select class="form-control" id="categoriaReceita" required>
                            <option value="" selected disabled>Selecione...</option>
                            <option value="bolos">Bolos</option>
                            <option value="doces">Doces</option>
                            <option value="salgados">Salgados</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </form>

                <!-- Se√ß√£o de Ingredientes -->
                <div style="margin-top: 20px;">
                    <h3>Ingredientes</h3>
                    <div id="ingredientesContainer">
                        <!-- Campos de ingredientes ser√£o adicionados aqui -->
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="adicionarIngrediente">
                        Adicionar Ingrediente
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelarReceita">Cancelar</button>
                <button type="button" class="btn btn-primary" id="salvarReceita">Salvar Receita</button>
            </div>
        </div>
    </div>

    <!-- Template para linha de ingrediente -->
    <template id="ingredienteTemplate">
        <div class="ingrediente-item">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label>Item do Estoque</label>
                    <select class="form-control ingrediente-select" required>
                        <option value="" selected disabled>Selecione um item</option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label>Quantidade</label>
                    <input type="number" step="0.001" class="form-control quantidade" min="0.001" required>
                </div>
                <div class="col-md-3 form-group">
                    <label>Observa√ß√µes</label>
                    <input type="text" class="form-control observacoes">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="button" class="btn btn-outline-danger remover-ingrediente">
                        Remover
                    </button>
                </div>
            </div>
        </div>
    </template>

<button id="btn-adicionar" class="btn-add-receita">+</button>

<script src="../js/receitas/receitas.js"></script>
</body>

</html>
