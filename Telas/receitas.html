<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Receitas</title>
    <link rel="stylesheet" href="../css/receitas/receitas.css">
    <link rel="icon" type="image/png" href="../img/loginCadastro/logo.png">
</head>

<body>
    <div class="container">

        <aside class="sidebar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/loginCadastro/logo.png" alt="Logo">
                </a>
            </div>

            <nav class="menu">
                <a href="../Telas/dashboard.html" title="Dashboard">üè†</a>
                <a href="../Telas/fichaTecnica.html" title="Fichas T√©cnicas">üìã</a>
                <a href="../Telas/materiais.html" title="Materiais">üßÇ</a>
                <a class="active" href="../Telas/receitas.html" title="Receitas">üìñ</a>
                <a href="#" title="Financeiro">üí∞</a>
                <a href="../Telas/estoque.html" title="Estoque">üì¶</a>
            </nav>

            <a href="../Telas/perfil.html" class="profile-link">
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Karol">
                    <p>Karol</p>
                </div>
            </a>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Receitas <span id="counter">(2)</span></h1>
                <input type="text" id="searchInput" placeholder="üîç Pesquisar por receitas" />
                <div class="actions">
                    <button id="addRecipeBtn">‚ûï</button>
                </div>
            </header>

            <section class="cards" id="cardsContainer"></section>
        </main>

        <!-- Modal Detalhes -->
        <div class="modal" id="detailsModal">
            <div class="modal-content">
                <h2>Detalhes da Receita</h2>
                <img id="detailsImage" src="" alt="Imagem da Receita"
                    style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
                <p id="detailsText"></p>
                <button onclick="closeModal('detailsModal')">Fechar</button>
            </div>
        </div>

        <!-- Modal Adicionar Receita -->
        <div class="modal" id="addModal">
            <div class="modal-content">
                <h2>Adicionar Receita</h2>
                <input type="text" id="newName" placeholder="Nome da Receita" />
                <textarea id="newIngredients" placeholder="Ingredientes..."></textarea>
                <input type="file" id="newImage" accept="image/*" />
                <button onclick="addRecipe()">Adicionar</button>
                <button onclick="closeModal('addModal')">Cancelar</button>
            </div>
        </div>

        <!-- Modal Editar Receita -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <h2>Editar Receita</h2>
                <input type="text" id="editName" placeholder="Nome da Receita" />
                <textarea id="editIngredients" placeholder="Ingredientes..."></textarea>
                <input type="file" id="editImage" accept="image/*" />
                <button onclick="saveEditRecipe()">Salvar</button>
                <button onclick="closeModal('editModal')">Cancelar</button>
            </div>
        </div>

        <!-- Modal Excluir Receita -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <h2>Confirmar Exclus√£o</h2>
                <p>Tem certeza que deseja excluir esta receita?</p>
                <button id="confirmDeleteBtn">Sim</button>
                <button onclick="closeModal('deleteModal')">Cancelar</button>
            </div>
        </div>



        <script src="../js/receitas/receitas.js"></script>
</body>

</html>
